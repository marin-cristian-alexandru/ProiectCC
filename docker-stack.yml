version: '3.3'

services:
  influxdb:
    image: influxdb:latest
    volumes:
        - db_data:/var/lib/influxdb
    hostname: influxdb
    networks:
      - dbconnect
      - front
    environment:
      INFLUX_ROOT_PASSWORD: proiectcc
      INFLUX_DATABASE: TransfermarkT
    deploy:
      placement:
        constraints:
          - node.labels.influxdb == true
    ports:
      - "8086:8086"
      
  grafana:
    image: grafana/grafana
    depends_on:
      - influxdb
    hostname: grafana
    networks:
      - front
    environment:
      GRAFANA_DB_HOST: influxdb:8086
      GRAFANA_USERNAME: alexmarin
      GRAFANA_PASSWORD: proiectcc
      GRAFANA_DB_NAME: grafana_db
      GF_SECURITY_ADMIN_PASSWORD: proiectcc
    ports:
      - "3000:3000"
    volumes:
      - grf_data:/var/lib/grafana
    deploy:
      placement:
        constraints:
          - node.labels.grafana == true
          
  server:
    image: alexmarin88/proiect-cc:server
    hostname: server
    networks:
      - backend
      - dbconnect
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - influxdb
                  
  admin:
    image: alexmarin88/proiect-cc:admin
    hostname: admin
    networks:
      - dbconnect
      - apigw
    depends_on:
      - influxdb
      - server
    
  client:
    image: ioanamoraru14/proiect-cc:client
    hostname: client
    networks:
      - backend
      - apigw
    depends_on:
      - server

  kong:
    image: kong:latest
    volumes:
      - ./kong:/usr/local/kong/declarative
    environment:
      KONG_DATABASE: 'off'
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml 
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - 80:8000
      - 443:8443
    deploy:
      placement:
        constraints: [node.role == manager] 
    networks:
      - apigw

  auth:
    image: ioanamoraru14/proiect-cc:auth
    command: gunicorn app:app -b 0.0.0.0:5000 --reload
    volumes:
      - ./services/auth:/app
    links:
      - db
    ports:
      - "8000:8000"
    networks:
      - apigw

  db:
    container_name: db
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./database:/docker-entrypoint-initdb.d/:ro
      - proiect-db:/var/lib/mysql
    networks:
      - database-admin
      - apigw
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 7000:80
    links:
      - db:db
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    networks:
      - database-admin

networks:
  front:
    driver: overlay
  backend:
    driver: overlay
    attachable: true
  dbconnect:
    driver: overlay
    attachable: true
  apigw:
  database-admin:

volumes:
    db_data: {}
    grf_data: {}
    proiect-db:
