version: '3.3'

services:
  influxdb:
    image: influxdb:latest
    volumes:
        - db_data:/var/lib/influxdb
    hostname: influxdb
    networks:
      - dbconnect
      - front
    environment:
      INFLUX_ROOT_PASSWORD: proiectcc
      INFLUX_DATABASE: TransfermarkT
    deploy:
      placement:
        constraints:
          - node.labels.influxdb == true
    ports:
      - "8086:8086"
      
  grafana:
    image: grafana/grafana
    depends_on:
      - influxdb
    hostname: grafana
    networks:
      - front
    environment:
      GRAFANA_DB_HOST: influxdb:8086
      GRAFANA_USERNAME: alexmarin
      GRAFANA_PASSWORD: proiectcc
      GRAFANA_DB_NAME: grafana_db
      GF_SECURITY_ADMIN_PASSWORD: proiectcc
    ports:
      - "3000:3000"
    volumes:
      - grf_data:/var/lib/grafana
    deploy:
      placement:
        constraints:
          - node.labels.grafana == true
          
  server:
    image: alexmarin88/proiect-cc:server
    ports:
      - "5000:5000"
    hostname: server
    networks:
      - backend
      - dbconnect
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - influxdb
                  
  admin:
    image: alexmarin88/proiect-cc:admin
    hostname: admin
    networks:
      - dbconnect
    depends_on:
      - influxdb
      - server
    
  client:
    image: alexmarin88/proiect-cc:client
    hostname: client
    networks:
      - backend
    depends_on:
      - server
    
networks:
  front:
    driver: overlay
  backend:
    driver: overlay
    attachable: true
  dbconnect:
    driver: overlay
    attachable: true

volumes:
    db_data: {}
    grf_data: {}
